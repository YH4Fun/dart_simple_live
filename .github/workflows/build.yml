name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Fix dependencies conflict
        run: |
          cd simple_live_app
          sed -i 's/intl: \^0\.[0-9.]\+/intl: 0.19.0/g' pubspec.yaml
          echo "" >> pubspec.yaml
          echo "dependency_overrides:" >> pubspec.yaml
          echo "  intl: 0.19.0" >> pubspec.yaml

      - name: Setup local.properties
        run: |
          cd simple_live_app/android
          # 关键：生成 local.properties 并提供所有必要值
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
          echo "flutter.sdk=${{ env.FLUTTER_ROOT }}" >> local.properties
          echo "flutter.versionName=1.0.0" >> local.properties
          echo "flutter.versionCode=1" >> local.properties

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      - name: Build Debug APK
        run: |
          cd simple_live_app
          # 显式传入 build-name 和 build-number 避免读取 null
          flutter build apk --debug --build-name=1.0.0 --build-number=1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
