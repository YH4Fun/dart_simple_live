name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 使用与该项目兼容的 Flutter 版本
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: 'stable'

      # 创建 local.properties 避免 null 错误
      - name: Setup Android environment
        run: |
          cd simple_live_app/android
          echo "flutter.versionName=1.0.0" >> local.properties
          echo "flutter.versionCode=1" >> local.properties

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      - name: Build Debug APK
        run: |
          cd simple_live_app
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
