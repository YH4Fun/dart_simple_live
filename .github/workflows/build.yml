name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'  # 使用最新稳定版即可

      - name: Fix dependency conflict
        run: |
          cd simple_live_app
          
          # 1. 修改 intl 版本为 0.19.0（与 Flutter SDK 兼容）
          sed -i 's/intl: \^0\.[0-9.]\+/intl: 0.19.0/g' pubspec.yaml
          
          # 2. 添加 dependency_overrides 强制覆盖（双保险）
          if ! grep -q "dependency_overrides:" pubspec.yaml; then
            echo "" >> pubspec.yaml
            echo "dependency_overrides:" >> pubspec.yaml
            echo "  intl: 0.19.0" >> pubspec.yaml
          fi
          
          echo "=== 修改后的 pubspec.yaml 相关行 ==="
          grep -n "intl:" pubspec.yaml

      - name: Install dependencies
        run: |
          cd simple_live_app
          flutter pub get

      - name: Build Debug APK
        run: |
          cd simple_live_app
          flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
